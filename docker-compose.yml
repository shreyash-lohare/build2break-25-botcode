version: "3.9"

services:
  frontend:
    build: ./frontend
    container_name: b2b-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - b2bnet

  backend:
    image: n8nio/n8n:latest
    container_name: b2b-backend
    restart: unless-stopped
    ports:
      - "5000:5678"
    environment:
      # Basic n8n setup
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_EDITOR_BASE_URL=http://localhost:5000
      - N8N_ENCRYPTION_KEY=build2break2025

      # Database config
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n

      # Timezone and execution settings
      - GENERIC_TIMEZONE=Asia/Kolkata
      - EXECUTIONS_PROCESS=main

      # External API Keys (from your .env)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - HF_TOKEN=${HF_TOKEN}

      # Webhook and file storage paths
      - N8N_PATH=/home/node/.n8n
      - N8N_DISABLE_PRODUCTION_MAIN_PROCESS=false
      - N8N_IMPORT_FILE=/home/node/.n8n/workflows/pdf-to-video.workflow.json
      - N8N_IMPORT_REPLACE_EXISTING=true

    volumes:
      - n8n_data:/home/node/.n8n
      - ./backend/workflows:/home/node/.n8n/workflows
    depends_on:
      - postgres
    networks:
      - b2bnet

  postgres:
    image: postgres:15
    container_name: b2b-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=n8n
      - POSTGRES_DB=n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - b2bnet

volumes:
  n8n_data:
  postgres_data:

networks:
  b2bnet:
